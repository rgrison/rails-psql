production:
  first_thing:
  - command: while : ; do [ -f /tmp/dummy ] && break; sleep 1; done
    execute: true
    target: rails
    sudo: true
    run_on: all_servers
    apply_during: build_only 
  after_checkout:
  - command: while : ; do [ -f /tmp/dummy ] && break; sleep 1; done
    execute: true
    target: rails
    sudo: true
    run_on: all_servers
    apply_during: build_only
  after_rails:
  - command: while : ; do [ -f /tmp/dummy ] && break; sleep 1; done
    execute: true
    target: rails
    sudo: true
    run_on: all_servers
    apply_during: build_only
  last_thing:
  - command: while : ; do [ -f /tmp/dummy ] && break; sleep 1; done
    source: .cloud66/logrotate.sh
    destination: /tmp/logrotate.sh
    execute: true
    source: /.cloud66/logrotate.sh
    target: rails
    sudo: true
